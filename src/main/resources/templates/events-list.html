<!DOCTYPE html>
<html lang="en-US"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
    <!-- Page Content-->
    <section class="py-5" layout:fragment="body">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <h1 class="fw-bolder">Find Running Events</h1>
                <p class="lead fw-normal text-muted mb-0">Find running events near you</p>
            </div>
            <div class="row gx-5">
                <div class="col-lg-6 mb-2" th:each="event :${events}" th:object="${event}">
                    <div class="position-relative mb-3">
                        <img alt="..." class="img-fluid rounded-3 mb-3" th:src="*{photoUrl}"/>
                        <a class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!"
                           th:text="*{name}"></a>
                    </div>
                    <a class="btn btn-primary" th:href="@{/events/{eventId}(eventId=*{id})}">View</a>
                    <a class="btn btn-primary" th:href="@{/events/{eventId}/edit(eventId=*{id})}">Edit</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
